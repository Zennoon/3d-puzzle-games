<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg+xml" href="../images/javascript.svg" />
        <link rel="stylesheet" href="../style.css">
        <script src="https://kit.fontawesome.com/4a80508866.js" crossorigin="anonymous"></script>
        <title>3D Games: Tower of Hanoi</title>
    </head>
    <body class="bg-gray-800 text-white h-full ">
        <header class="w-full px-12 py-4 bg-gray-900 flex justify-between">
            <a href="/" class="text-xl text-gray-100 hover:text-white transition-colors">3D Puzzle Games</a>
            <div class="flex items-center gap-x-4">
                <p class="text-green-300">Number of disks</p>
                <i class="fa-solid fa-chevron-up" id="incr-disks"></i>
                <span id="num-disks">4</span>
                <i class="fa-solid fa-chevron-down" id="decr-disks"></i>
                <div id="toggle-help">
                    <i class="fa-solid fa-circle-question cursor-pointer"></i>
                </div>
            </div>
        </header>
        <div class="w-full relative">
            <canvas id="webgl"></canvas>
            <div class="absolute right-5 top-5 p-4 bg-gray-900 flex flex-col gap-y-2 text-gray-400 w-80" id="help-div">
                <div class="flex justify-between">
                    <span>Help</span>
                </div>
                <div class="flex flex-col gap-y-2">
                    <hr>
                    <p>Move all the disks to the rightmost (3rd) tower</p>
                    <p>Only one disk at a time</p>
                    <p>You can't put a larger disk on a smaller one</p>
                    <p>To move a disk, click the tower it is on, then click the tower to move it to</p>
                </div>
            </div>
        </div>
        <script type="module" src="../scripts/hanoi.js"></script>
    </body>
</html>
